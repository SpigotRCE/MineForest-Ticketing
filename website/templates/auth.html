<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                window.location.href = `/auth/${username}/${password}`;
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-100">Welcome</h2>
        <p class="text-sm text-gray-400 text-center mt-2">Please sign in to your account</p>

        <form onsubmit="handleLogin(event)" class="mt-6">
            <div class="mb-4">
                <label for="username" class="block text-gray-300 font-medium">Username</label>
                <input type="text" id="username" name="username"
                       class="w-full px-4 py-2 mt-2 border border-gray-600 bg-gray-700 text-gray-100 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
                       placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-300 font-medium">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2 mt-2 border border-gray-600 bg-gray-700 text-gray-100 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
                       placeholder="Enter your password" required>
            </div>

            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg mt-4 hover:bg-blue-600 focus:ring focus:ring-blue-500">
                Sign In
            </button>
        </form>

        <p class="text-sm text-gray-400 text-center mt-4">Don't have an account?
            <a href="/register" class="text-blue-400 hover:underline">Sign up</a>
        </p>
    </div>
</body>
</html>
