<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Files</title>
</head>
<body>
    <h1>List of Transcript Files</h1>
    <ul>
        {% for file in html_files %}
        <li><a href="{{ url_for('show_transcript', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
